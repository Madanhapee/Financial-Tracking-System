<!DOCTYPE html>
<html>
<head>
<title>CBZ Tracking System Login</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Roboto', sans-serif;
    display: flex;
    flex-direction: column; /* Stack content vertically */
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* Ensure full viewport height */
    margin: 0;
    background-color: #f0f7ff; /* Light blue background */
    color: #333;
}

.back-button {
    position: absolute;
    top: 20px;
    left: 20px;
    padding: 10px 15px;
    background-color: #6c757d; /* Grey back button */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.back-button:hover {
    background-color: #545b62;
}

.form-container {
    background-color: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    width: 350px; /* Adjust width as needed */
    text-align: center;
    position: relative; /* For watermark positioning */
}

.form-container::before { /* Watermark */
    content: "CBZ Tracking System";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(-45deg);
    font-size: 2.5em;
    color: rgba(0, 123, 255, 0.1); /* Blue, very transparent */
    pointer-events: none; /* Prevents interference with form */
    z-index: -1; /* Place behind form elements */
}

h2 {
    color: #007bff; /* Blue heading */
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
    text-align: left;
}

input[type="text"],
input[type="password"],
select {
    width: calc(100% - 22px);
    padding: 12px;
    margin-bottom: 15px;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
    border-radius: 6px;
    font-size: 1em;
}

input[type="text"]:focus,
input[type="password"]:focus,
select:focus {
    outline: none;
    border-color: #007bff; /* Blue focus border */
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
}

button {
    background-color: #007bff; /* Blue button */
    color: white;
    padding: 12px 20px;
    margin-top: 15px;
    border: none;
    cursor: pointer;
    width: 100%;
    border-radius: 6px;
    font-size: 1.1em;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

.site-footer {
    margin-top: 30px;
    padding: 20px 0;
    background-color: #f8f9fa; /* Light grey footer */
    color: #777;
    text-align: center;
    border-top: 1px solid #eee;
    border-radius: 8px;
}

.site-footer .container {
    max-width: 350px; /* Match form width */
    margin: 0 auto;
}

.site-footer p {
    font-size: 0.9em;
    margin: 0;
}
</style>
</head>
<body>

<a href="/" class="back-button">Back</a>

<div class="form-container">
    <h2>Login</h2>
    <form action="/login" method="post">
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>

        <label for="role"><b>Role</b></label>
        <select id="role" name="Role">
            <option value="Admin">Admin</option>
            <option value="Auditor">Auditor</option>
            <option value="Finance Officer">Finance Officer</option>
        </select>

        <button type="submit">Login</button>
    </form>
</div>

<footer class="site-footer">
    <div class="container">
        <p>&copy; 2025 Financial Tracking System. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
